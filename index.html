<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="topper-div">
        <form action="Post" class="topper">
            Title:<br><input type="text" class="tittle"><br>
            Description:<br><textarea name="" id="" class="desc" cols="30" rows="10"></textarea><br>
            Priority:<br><select name="priorit" id="prior">
                <option value="easy">easy</option>
                <option value="middle">middle</option>
                <option value="hard">hard</option>
            </select>
            <div class="buttons">
                <input type="button" value="cancel" class="cancel">
                <input type="button" value="apply" class="apply">
                <input type="button" value="update" class="update">
            </div>
        </form>
    </div>
    <div class="in-it">
        <form action="POST" class="form">
            <div class="searchh">
                <i class="material-icons">search</i>
                <input type="text" id="search" placeholder="enter text">
            </div>
            <select name="" id="sort-pri">
                <option value="not-select">not select</option>
                <option value="easy">easy</option>
                <option value="middle">middle</option>
                <option value="hard">hard</option>
            </select>
            <select name="" id="sort">
            <option value="all">all</option>
            <option value="done">done</option>
            </select>
            <input type="button" class="butt" value="create">
        </form>
    </div>
    <div id="tasks">

    </div>
    <script src="script.js"></script>
</body>
</html>
